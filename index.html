<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Word</title>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='header'>
        <h1>Easy Word Count</h1>
    </div>

    <div class="container">
        <textarea cols="50" rows="10" id="text" placeholder=' Type or paste your text here.'></textarea>
        <br>
        <button onclick=" countWord()" id="btn">Count</button>
    </div>
    <div class='container1'>
        <div class='box'>
            <div class='icon' id="wordCount">0</div>
            <div class='content'>
                <p>Words</p>
            </div>
        </div>
        <div class='box'>
            <div class='icon' id="charactersCount">0</div>
            <div class='content'>
                <p>Characters</p>
            </div>
        </div>
        <div class='box'>
            <div class='icon' id="vowel">0</div>
            <div class='content'>
                <p>Vowels</p>
            </div>
        </div>
        <div class='box'>
            <div class='icon' id="consonants">0</div>
            <div class='content'>
                <p>Consonants</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
